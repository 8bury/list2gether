name: Deploy backend in EC2

on:
  push:
    branches: [main]
    #paths: ['backend/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.24.1'  
    
    - name: Build application
      run: |
        cd backend
        go mod download
        go build -o list2gether
        chmod +x list2gether
    
    - name: Copy executable to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "backend/list2gether"
        target: "/home/ec2-user/"
    
    - name: Restart service on EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Para o serviço atual
          sudo systemctl stop list2gether || echo "Service not running"
          
          # Backup da versão anterior (opcional)
          if [ -f /home/ec2-user/list2gether ]; then
            mv /home/ec2-user/list2gether /home/ec2-user/list2gether_backup
          fi
          
          # Move o novo executável
          if [ -f /home/ec2-user/list2gether ]; then
            rm /home/ec2-user/list2gether
          fi
          mv /home/ec2-user/list2gether /home/ec2-user/list2gether
          
          # Reinicia o serviço
          sudo systemctl start list2gether
          sudo systemctl enable list2gether
          
          # Verifica se o serviço está rodando
          sleep 5
          if sudo systemctl is-active --quiet list2gether; then
            echo "✅ Service started successfully"
          else
            echo "❌ Service failed to start"
            # Rollback em caso de falha
            if [ -f /home/ec2-user/list2gether_backup ]; then
              echo "Performing rollback..."
              mv /home/ec2-user/list2gether_backup /home/ec2-user/list2gether
              sudo systemctl start list2gether
            fi
            exit 1
          fi